name: DAST (OWASP ZAP) against dev

on:
    workflow_dispatch:
        inputs:
            target:
                description: "Full URL to scan (e.g. https://dev-api.example.com)"
                required: true
                type: string

permissions:
    contents: read

jobs:
    zap-baseline:
        runs-on: ubuntu-latest
        steps:
            - name: ZAP Baseline Scan
              uses: zaproxy/action-baseline@v0.12.0
              with:
                  target: ${{ inputs.target }}
                  fail_action: false
                  cmd_options: "-a"
# Then add DEV_DAST_TARGET in repo secrets later (your ingress URL).

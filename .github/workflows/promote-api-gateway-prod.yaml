name: Promote api-gateway to prod (GitOps)

on:
    workflow_dispatch:
        inputs:
            image_tag:
                description: "ECR tag to promote (example: sha-24482af)"
                required: true
            environment:
                description: "Environment folder (example: prod)"
                required: true
                default: "prod"

permissions:
    contents: write
    pull-requests: write

jobs:
    promote:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Update image tag in values
              run: |
                  set -euo pipefail

                  ENV_DIR="${{ inputs.environment }}"
                  VALUES_FILE="${ENV_DIR}/values/api-gateway.yaml"
                  TAG="${{ inputs.image_tag }}"

                  # Safety: ensure user passes sha-xxxxxxx
                  if [[ "$TAG" != sha-* ]]; then
                    echo "ERROR: image_tag must look like sha-xxxxxxx (example: sha-24482af). Got: $TAG"
                    exit 1
                  fi

                  if [ ! -f "$VALUES_FILE" ]; then
                    echo "ERROR: values file not found: $VALUES_FILE"
                    echo "Repo root:"
                    ls -la
                    echo "Env dir:"
                    ls -la "$ENV_DIR" || true
                    echo "Env values dir:"
                    ls -la "${ENV_DIR}/values" || true
                    exit 1
                  fi

                  echo "Before:"
                  grep -nE "^[[:space:]]*tag:" "$VALUES_FILE" || true

                  # Replace only the line that starts with "tag:"
                  sed -i.bak -E "s/^([[:space:]]*tag:).*/\1 ${TAG}/" "$VALUES_FILE"
                  rm -f "${VALUES_FILE}.bak"

                  echo "After:"
                  grep -nE "^[[:space:]]*tag:" "$VALUES_FILE"

            - name: Create PR
              uses: peter-evans/create-pull-request@v6
              with:
                  base: main
                  branch: "promote/api-gateway-${{ inputs.image_tag }}"
                  title: "Promote api-gateway to ${{ inputs.image_tag }}"
                  commit-message: "promote(api-gateway): ${{ inputs.image_tag }}"
                  body: |
                      This PR promotes api-gateway to `${{ inputs.image_tag }}` by updating:
                      - `${{ inputs.environment }}/values/api-gateway.yaml`

                      After merge, ArgoCD will sync from `main`.
                  labels: |
                      gitops
                      promote

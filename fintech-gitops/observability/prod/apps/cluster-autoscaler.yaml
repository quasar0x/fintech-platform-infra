apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/autoscaler
    chart: cluster-autoscaler
    targetRevision: 9.37.0
    helm:
      values: |
        autoDiscovery:
          clusterName: fintech-platform-cluster

        awsRegion: us-east-1

        rbac:
          serviceAccount:
            create: true
            name: cluster-autoscaler
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::461508717137:role/cluster-autoscaler-irsa

        extraArgs:
          cloud-provider: aws
          skip-nodes-with-local-storage: "false"
          expander: least-waste
          balance-similar-node-groups: "true"

        resources:
          requests:
            cpu: 100m
            memory: 300Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fintech-dev-root
  namespace: argocd
spec:
  project: fintech

  source:
    repoURL: https://github.com/quasar0x/fintech-platform-infra.git
    targetRevision: develop
    path: fintech-gitops/apps/dev/apps
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

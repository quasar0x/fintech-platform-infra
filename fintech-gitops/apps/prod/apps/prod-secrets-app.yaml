apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fintech-prod-secrets
  namespace: argocd
spec:
  project: fintech

  destination:
    server: https://kubernetes.default.svc
    namespace: fintech-prod

  source:
    repoURL: https://github.com/quasar0x/fintech-platform-infra.git
    targetRevision: main
    path: fintech-gitops/apps/prod/secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

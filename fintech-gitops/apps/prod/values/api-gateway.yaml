nameOverride: api-gateway

replicaCount: 2

image:
  repository: nginxinc/nginx-unprivileged
  tag: "1.27"
  pullPolicy: IfNotPresent

service:
  port: 80
  targetPort: 8080

containerPort: 8080

env:
  APP_NAME: "api-gateway"
  ENVIRONMENT: "prod"

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10

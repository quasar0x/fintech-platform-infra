nameOverride: api-gateway

replicaCount: 2

image:
  repository: 461508717137.dkr.ecr.us-east-1.amazonaws.com/api-gateway
  tag: "v0.1.0"

service:
  port: 80
  targetPort: 8080

containerPort: 8080

env:
  APP_NAME: "api-gateway"
  ENVIRONMENT: "prod"

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10

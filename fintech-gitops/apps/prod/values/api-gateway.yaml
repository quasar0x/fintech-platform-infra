nameOverride: api-gateway

replicaCount: 2

image:
  repository: 461508717137.dkr.ecr.us-east-1.amazonaws.com/api-gateway
  tag: develop-latest
  pullPolicy: IfNotPresent

service:
  port: 80
  targetPort: 8080

containerPort: 8080

env:
  APP_NAME: "api-gateway"
  ENVIRONMENT: "prod"

# ✅ Pull JWT_PUBLIC_KEY, JWT_ISSUER, JWT_AUDIENCE from a Secret
envFrom:
  - secretRef:
      name: api-gateway-jwt

# ✅ Your Go app has /readyz and /healthz (not "/")
readinessProbe:
  enabled: true
  path: /readyz
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /healthz
  initialDelaySeconds: 10
  periodSeconds: 10
